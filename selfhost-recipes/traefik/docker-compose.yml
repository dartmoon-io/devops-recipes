version: "3.3"

services:
  traefik:
    image: "traefik:v2.9"
    command:
      - --entrypoints.web.address=:80
      # - --entrypoints.web.proxyprotocol.trustedips=127.0.0.1/32,103.21.244.0/22,103.22.200.0/22,103.31.4.0/22,104.16.0.0/13,104.24.0.0/14,108.162.192.0/18,131.0.72.0/22,141.101.64.0/18,162.158.0.0/15,172.64.0.0/13,173.245.48.0/20,188.114.96.0/20,190.93.240.0/20,197.234.240.0/22,198.41.128.0/17,2400:cb00::/32,2606:4700::/32,2803:f800::/32,2405:b500::/32,2405:8100::/32,2a06:98c0::/29,2c0f:f248::/32
      - --entrypoints.websecure.address=:443
      # - --entrypoints.websecure.proxyprotocol.trustedips=127.0.0.1/32,103.21.244.0/22,103.22.200.0/22,103.31.4.0/22,104.16.0.0/13,104.24.0.0/14,108.162.192.0/18,131.0.72.0/22,141.101.64.0/18,162.158.0.0/15,172.64.0.0/13,173.245.48.0/20,188.114.96.0/20,190.93.240.0/20,197.234.240.0/22,198.41.128.0/17,2400:cb00::/32,2606:4700::/32,2803:f800::/32,2405:b500::/32,2405:8100::/32,2a06:98c0::/29,2c0f:f248::/32
      - --providers.docker
      - --providers.docker.network=traefik
      - --api.dashboard=true
      - --certificatesresolvers.letsencrypt.acme.tlschallenge=true
      - --certificatesresolvers.letsencrypt.acme.email=admin@yourdomain.ext
      - --certificatesresolvers.letsencrypt.acme.storage=/letsencrypt/acme.json
      - --serversTransport.insecureSkipVerify=true
      - --providers.docker.exposedByDefault=false
      - --api.insecure
    ports:
      - 80:80
      - 443:443
      - 8080:8080
    volumes:
      - "/var/docker/traefik/volumes/letsencrypt:/letsencrypt"
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
    labels:
      - "traefik.enable=true"
      - "traefik.http.middlewares.https-redirect.redirectscheme.scheme=https"
      - "traefik.http.middlewares.https-redirect.redirectscheme.permanent=true"
      - "traefik.http.middlewares.headquarters-ipwhitelist.ipwhitelist.sourcerange=${IP_WHITELIST}"
      - "traefik.http.middlewares.headquarters-ipwhitelist.ipwhitelist.ipstrategy.depth=1"
      # - "traefik.http.routers.dashboard.rule=Host(`traefik.yourdomain.ext`)"
      # - "traefik.http.routers.dashboard.service=api@internal"
      # - "traefik.http.routers.dashboard.entrypoints=websecure"
      # - "traefik.http.routers.dashboard.tls.certresolver=letsencrypt"
    restart: always
    networks:
      - traefik
      
networks:
  traefik:
    external: true